#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - 103-windows-build

  # blacklist
  except:
    - master
    - gh-pages

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
os: Windows Server 2012

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input
# - git submodule update --init --recursive

# clone directory
clone_folder: c:\projects\nupic-core

environment:
  matrix:
#    - COMPILER_FAMILY: GNU
    - COMPILER_FAMILY: MSVC

#  fast_finish: true
#  allow_failures:
#    - platform: x86
#      configuration: Debug
#    - platform: x64
#      configuration: Debug


# scripts that run after cloning repository
install:
  - echo %PATH%
  - mkdir C:\projects\nupic-core\build\
  - mkdir C:\projects\nupic-core\build\scripts
  - cd C:\projects\nupic-core\build\scripts
  - if "%COMPILER_FAMILY%" == "GNU" cmake C:\projects\nupic-core\src -G "MSYS Makefiles"
  - if "%COMPILER_FAMILY%" == "MSVC" cmake C:\projects\nupic-core\src -G "Visual Studio 12"

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform:
  - x86
#  - x64
#  -Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

# scripts to run before build
before_build:
cd C:\projects\nupic-core\build\scripts

#build:
#  project: nupic_core.sln         # path to Visual Studio solution or project
#  publish_wap: true               # package Web Application Projects (WAP) for Web Deploy
#  publish_wap_xcopy: true         # package Web Application Projects (WAP) for XCopy deployment
#  publish_azure: true             # package Azure Cloud Service projects and push to artifacts
#  publish_nuget: true             # package projects with .nuspec files and push to artifacts
#  verbosity: normal               #quiet|minimal|normal|detailed

# To run your custom scripts instead of automatic MSBuild
build_script:
cd C:\projects\nupic-core\build\scripts
if "%COMPILER_FAMILY%" == "GNU" make
if "%COMPILER_FAMILY%" == "MSVC" msbuild nupic_core.sln /property:Configuration=Release /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

# scripts to run after build
after_build:
cd C:\projects\nupic-core\build\release
dir/S

#after_test:
#  - ps: .\nuget\pack.ps1
    
#build: on
test: off
deploy: off

